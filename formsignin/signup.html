<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
</head>
<body>
    <!-- Form without bootstrap -->
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-action-left">
                <div class="auth-form-outer">
                    <h2 class="auth-form-title">
                        Create Account
                    </h2>
                    <div class="auth-external-container">
                        <div class="auth-external-list">
                        </div>
                    </div>
                    <form class="login-form" id="form-signup">
                        <div>
                            <label for="">Fullname</label>
                            <input type="text" placeholder="Enter your fullname" id="fullname">
                        </div>
                        <div>
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter your email" id="email">
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="text" placeholder="Enter your password" id="password">
                        </div>
                        <button type="submit">Sign up</button>
                    </form>
                </div>
            </div>
            <div class="auth-action-right">
                <div class="auth-image">
                    <img src="vector.jpg" alt="login">
                </div>
            </div>
        </div>
    </div>              
    

    <script type="module" src="../formsignin/signup.js"></script>  

</body>
</html>
